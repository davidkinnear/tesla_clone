<!doctype html>      
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullPage">
    <div class="section page">
        <div class="nav">
            <div class="logo">TESLA</div>
            <div class="hamburger"><i class="fas fa-bars"></i></div>
            <div class="menu">
                <div>MODEL S</div>
                <div>MODEL 3</div>
                <div>MODEL X</div>
                <div>MODEL Y</div>
                <div>SOLAR ROOF</div>
            </div>
        </div>
    <div class="content">
        <div class="title">Model X</div>
        <div class="sub_title">Order Online for <span>Touchless Delivery</span></div>
    </div>
    <div class="buttons">
        <button class="button1">CUSTOM ORDER</button>
        <button class="button2">EXISTING INVENTORY</button>
    </div>
    <div class="arrow"><i class="fas fa-arrow-down"></i></div>
    </div>
<!--page2-->
    <div class="section page_2">
    <div class="content_2">
        <div class="title_2">Model S</div>
        <div class="sub_title_2">Starting at $69,420</div>
    </div>
    <div class="buttons_2">
        <button class="button1_2">CUSTOM ORDER</button>
        <button class="button2_2">EXISTING INVENTORY</button>
    </div>
    </div>
    <!--page3-->
    <div class="page_3 section">
        <div class="content_3">
            <div class="title_3">Model 3</div>
            <div class="sub_title_3">Order Online for <span>Touchless Delivery</span></div>
        </div>
        <div class="buttons_3">
            <button class="button1_3">CUSTOM ORDER</button>
            <button class="button2_3">EXISTING INVENTORY</button>
        </div>
        </div>
        <!--page4-->
    <div class="page_4 section">
        <div class="content_4">
            <div class="title_4">Solar for New Roofs</div>
            <div class="sub_title_4">Solar Roof Costs Less Than a New Roof Plus Solar Panels</div>
        </div>
        <div class="buttons_4">
            <button class="button1_4">ORDER NOW</button>
            <button class="button2_4">LEARN MORE</button>
        </div>
        </div>
                <!--page5-->
    <div class="page_5 section">
        <div class="content_5">
            <div class="title_5">Accessories</div>
        </div>
        <div class="buttons_5">
            <button class="button1_5">SHOP NOW</button>
        </div>
     
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js"></script>
<script>
    new fullpage('#fullPage',  {
        autoScrolling:true,
    })
</script>

</html>
